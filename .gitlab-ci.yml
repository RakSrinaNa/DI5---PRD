image: maven:3.6.0-jdk-12-slim

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --show-version -P ci"

cache:
  paths:
    - .m2/repository
    - Simulator/target/

stages:
  - build
  - test
  - prepare
  - deploy

‚öômaven-build:
  stage: build
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS compile

üß™junit-test:
  stage: test
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -B test
    - awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered, "/", instructions, "instructions covered"; print 100*covered/instructions, "% covered" }' target/site/jacoco/jacoco.csv
  coverage: '/\d+.\d+ \% covered/'
  artifacts:
    paths:
      - Simulator/target/site/jacoco/
    expire_in: 30 days

üìñjavadoc:
  stage: prepare
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -DskipTests=true -B javadoc:javadoc
  artifacts:
    paths:
      - Simulator/target/site/apidocs
    expire_in: 30 days

‚èØbuild-jar:
  stage: prepare
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -DskipTests=true -B package
    - cp target/Simulator.jar Simulator.jar
  artifacts:
    paths:
      - Simulator/instance.json
      - Simulator/Simulator.jar
      - Simulator/native
    expire_in: 30 days

pages:
  stage: deploy
  script:
    - mkdir .public
    - mkdir .public/jacoco
    - mkdir .public/javadoc
    - cp -r Simulator/target/site/jacoco/* .public/jacoco
    - cp -r Simulator/target/site/apidocs/* .public/javadoc
    - cp Simulator/gitlab-pages.html .public/index.html
    - mv .public public
  artifacts:
    paths:
      - public
  #    expire_in: 30 days
  only:
    - master
