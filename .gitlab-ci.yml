image: maven:3.6.0-jdk-11-slim

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --show-version"

cache:
  paths:
    - .m2/repository
    - Simulator/target/

build:
  stage: build
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  dependencies:
    - build
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -B test
    - awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered, "/", instructions, "instructions covered"; print 100*covered/instructions, "% covered" }' target/site/jacoco/jacoco.csv
  coverage: '/\d+.\d+ \% covered/'
  artifacts:
    paths:
      - Simulator/target/site/jacoco/
    expire_in: 30 days

code_quality:
  stage: test
  allow_failure: true
  dependencies:
    - build
  before_script:
    - apt-get update
    - apt-get install -y wget
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -DskipTests=true -B verify
    - ./pmd.sh
  artifacts:
    reports:
      codequality: Simulator/target/pmd.json
    paths:
      - Simulator/target/site/pmd.html

app:
  stage: deploy
  dependencies:
    - test
    - code_quality
  script:
    - cd Simulator
    - mvn $MAVEN_CLI_OPTS -DskipTests=true -B package
    - cp target/Simulator.jar Simulator.jar
  artifacts:
    paths:
      - Simulator/instance.json
      - Simulator/Simulator.jar
      - Simulator/native
    expire_in: 30 days

pages:
  stage: deploy
  dependencies:
    - test
    - code_quality
  script:
    - mkdir .public
    - mkdir .public/jacoco
    - mkdir .public/pmd
    - cp -r Simulator/target/site/jacoco/* .public/jacoco
    - cp Simulator/target/site/pmd.html .public/pmd/index.html
    - cp Simulator/gitlab-pages.html .public/index.html
    - mv .public public
  artifacts:
    paths:
      - public
  #    expire_in: 30 days
  only:
    - master
