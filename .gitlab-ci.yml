image: maven:3.6.0-jdk-11-slim

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - Simulator/target/

build:
  stage: build
  script:
    - cd Simulator && mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - cd Simulator && mvn $MAVEN_CLI_OPTS test
